
{% extends "base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
  <h2>Edit "{{ book.title }}"</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.rating.label(class="form-label") }}
        {{ form.rating(class="form-control") }}
    </div>
    <div class="mb-3">
        {{ form.submit(class="btn btn-dark") }}
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
{% endblock %}
